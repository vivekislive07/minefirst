<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .pricing-container {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }
        .pricing-plan {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 0 10px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .pricing-plan h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .features li {
            margin: 10px 0;
        }
        .features li span {
            color: green;
            margin-right: 5px;
        }
        .features li span.unavailable {
            color: red;
        }
        .btn {
            display: inline-block;
            background: orange;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <h1>Pricing Plans</h1>
    <div class="pricing-container">
        <!-- Basic Plan -->
        <div class="pricing-plan">
            <h2>Basic</h2>
            <div class="price">$11.99/month</div>
            <ul class="features">
                <li><span>&#10004;</span> 10GB Storage</li>
                <li><span>&#10004;</span> 1 User</li>
                <li><span class="unavailable">&#10008;</span> Support</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <!-- Standard Plan -->
        <div class="pricing-plan">
            <h2>Standard</h2>
            <div class="price">$19.99/month</div>
            <ul class="features">
                <li><span>&#10004;</span> 50GB Storage</li>
                <li><span>&#10004;</span> 5 Users</li>
                <li><span>&#10004;</span> Phone & Email Support</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <!-- Premium Plan -->
        <div class="pricing-plan">
            <h2>Premium</h2>
            <div class="price">$49.99/month</div>
            <ul class="features">
                <li><span>&#10004;</span> 100GB Storage</li>
                <li><span>&#10004;</span> 10 Users</li>
                <li><span>&#10004;</span> 24/7 Support</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
