<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            background-color: blue;
            position: fixed;
            margin-top: 200px;
            margin-left: 200px;
        }

        .cir {
            position: relative;
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 150px;
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cir">
    </div>
    </div>
</body>
</html>
